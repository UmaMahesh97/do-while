<html>
<head>
<style>
img.top{
vertical-align:text-top;
}
img.bottom{
vertical-alignment:text-bottom;
}
</style>
</head>
<body>
<p><img src="bookgirl.png" alt="welome"/>This is an image with a default alignment</p>
<p><img src="bookgirl.png" class="top" alt="welome"/>This is an image with a text-top alignment</p>
<p><img src="bookgirl.png" class="bottom" alt="welome"/>This is an image with a text bottom alignment</p>
</body>
</html>
