<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.tooltip{
			position: relative;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltip .tooltiptext{
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: #fff;
			text-align: center;
			border-radius: 6px;
			padding: 5px 0;
			position: absolute;
			z-index: 1;
			bottom: 150%;
			left: 50%;
			margin-left: -60px;

		}
		.tooltip  .tooltiptext::after{
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: transparent transparent black transparent;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align: center;">
<h2> bottom arrow example</h2>
<p>move your cursor over the below example heading</p>
<div class="tooltip"><strong>welcome to cognizant</strong><span class="tooltiptext">cognizant technology solutions</span></div>
</body>
</html>
